name: Ante-LS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: ./ante-ls
      run: cargo build --verbose --no-default-features
    - name: Run tests
      working-directory: ./ante-ls
      run: cargo test --verbose --no-default-features
