[package]
name = "ante"
version = "0.1.1"
authors = ["Jake Fecher <jfecher11@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
colored = "2.0.0"
mimalloc = { version = "0.1.29", default-features = false }
difference = "2.0.0"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm16-0", "llvm16-0-prefer-dynamic"], optional = true }
cranelift = "0.86.1"
cranelift-module = "0.86.1"
cranelift-jit = "0.86.1"
cranelift-object = "0.86.1"
target-lexicon = "0.12.4"
clap_complete = "4"
petgraph = "0.6.4"
im = "15.1"

[dev-dependencies]
goldentests = "1.1.0"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
debug = true

[features]
default = ["llvm"]
llvm = ["inkwell"]
